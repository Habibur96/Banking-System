<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-orange-700">Baap-Er-
                Bank</span> !!!</h1>

    </header>

    <main>
        <section class="bg-green-300 w-2/4 mx-auto pb-8 mt-10">

            <div class="   pl-5  ">
                <h3 class="mb-3 font-bold text-xl pt-3">Please Login</h3>
                <div>

                    <input id="login-email" class="border-2 border-gray-400 block mb-5 w-1/2 rounded-md pl-3 "
                        type="email" placeholder="Enter your mail">


                    <input id="login-password" class="border-2 border-gray-400 block rounded-md pl-3 w-1/2 "
                        type="password" placeholder="Enter your password">




                    <button id="login-submit" class="mt-3 bg-blue-300 py-1 px-2 rounded-md">Submit</button>



                </div>
            </div>

        </section>
    </main>
    <script src="script.js"></script>

</body>

</html>
