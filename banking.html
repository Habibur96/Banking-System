<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <section>
        <h2 class="text-5xl text-center mt-16 font-semibold text-orange-700">Let's get some money </h2>

    </section>
    <main class="w-2/4 mx-auto  ">
        <section class="mt-14">
            <div class="grid grid-cols-3 gap-6 text-white  h-48">
                <div class="bg-red-400 text-center p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-cyan-400 text-center p-8 rounded">
                    <h3 class="text-2xl">Withdrow</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-teal-400 text-center p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$1200</h4>
                </div>


            </div>
        </section>

        <section class="grid grid-cols-2 gap-6 mt-14 ">

            <div class="bg-rose-300 pl-3 rounded">
                <h3 class="text-2xl font-bold mt-14 pb-3 ">Please Deposit</h3>
                <input id="login-email" class="border-2 border-gray-400 block mb-2 rounded-md w-3/4 pl-2" type=" "
                    placeholder="$ amount you want to deposit">

                <button id="deposit-button" class="mt-3 bg-blue-300 font-bold py-1 px-2 rounded-md mb-4">Submit</button>



            </div>
            <div class="bg-orange-300 pl-3 rounded">
                <h3 class="text-2xl font-bold mt-14 pb-3">Please Withdrow</h3>
                <input id="Withdrow" class="border-2 border-gray-400 block mb-2 rounded-md w-3/4 pl-2" type=" "
                    placeholder="$ amount you want to Withdrow">

                <button id="withdrow-button" class="mt-3 bg-green-300 font-bold py-1 px-2 rounded-md">Withdrow</button>



            </div>
        </section>

    </main>


    <script src="script.js"></script>
</body>

</html>
